<div class="modal fade" id="shareCodeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Share Code Manager</h4>
            </div>
            <div class="modal-body">
                <textarea style="font-family: monospace;" id="shareCode" rows="10" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" onclick="generateCode();">Generate Code</button>
                <button class="btn btn-default" onclick="useCode();">Use Code</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function useCode() {
        $.ajax({
            method: "POST",
            url: "/usecode",
            data: $("#shareCode").val()
        }).error(function () {
            serverFail();
        });
    }
</script>
